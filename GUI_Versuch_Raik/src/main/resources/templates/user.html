<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head th:include="navigation :: htmlhead">
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<link rel="stylesheet" type="text/css" th:href="@{/resources/css/kPstyle.css}" />
		<title th:text="#{home.user}">Benutzerliste-RefugeeApp</title>
	</head>
	<body class="background">
		<header th:include="navigation :: header" ></header>
		<nav th:include="navigation :: navigation" ></nav>
		<div class="container">
		<h1 th:text="#{heading.user}">Benutzerliste</h1>
		<br></br>
		<div class="content">
			<table>
				<thead>
					<tr>
						<th th:text="#{user.name}">Name</th>
						<th th:text="#{user.role}">Anschrift</th>
					</tr>
				</thead>
				<tbody th:remove="all-but-first">
						<tr th:each=" user : ${userList}">
							<td th:text="${user.userAccount.identifier}">Power Paul</td>
							<td th:text="${user.role}">Platzhalterrolle</td>
						</tr>
				</tbody>
			</table>
		</div>
		</div>
	</body>
</html>
